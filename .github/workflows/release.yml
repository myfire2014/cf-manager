name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            output: cf-manager-mac
          - os: macos-latest
            target: bun-darwin-x64
            output: cf-manager-mac-intel
          - os: windows-latest
            target: bun-windows-x64
            output: cf-manager.exe
          - os: ubuntu-latest
            target: bun-linux-x64
            output: cf-manager-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            output: cf-manager-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build --compile --minify --target=${{ matrix.target }} src/index.tsx --outfile dist/${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
